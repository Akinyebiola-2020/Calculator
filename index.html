
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
 
<!--   Display Text starts here -->
	<div id="container">
		<div class="display">
			<input type="text" name="display" id="display">
			<span id="displayResultHere"></span>
		</div>
    
    <!--     First row of the button starts here -->
		<div id ="row1">
			<input type="button"  value="cos" onclick="display.value = Math.cos(display.value * (Math.PI/180))" class="button">
			<input type="button"  value="AC" onclick="display.value = ''">
			<input type="button" value="DE" onclick="display.value = display.value.slice(0, -1)">
			<input type="button"  value="/" onclick="display.value += '/'" >
		</div>
    
    <!--    Second row of the button starts here -->
		<div id ="row2">
			<input type="button"  value="sin" onclick="display.value = Math.sin(display.value * (Math.PI/180))" class="button">
			<input type="button"  value="x&#178" onclick="display.value = Math.pow(display.value, 2)"> 
			<input type="button"  value="&#8730x" onclick="display.value = Math.sqrt(display.value)">
			<input type="button"  value="." onclick="display.value +='.'">
		</div>
    
    <!--     Third row of the button starts here -->
		<div id ="row3">
			<input type="button"  value="7"   onclick="display.value +=7" >
			<input type="button"  value="8"   onclick="display.value +=8" > 
			<input type="button"  value="9"   onclick="display.value +=9" >
			<input type="button"  value="*"   onclick="display.value +='*'">
		</div>
    
    <!--     Fourth row of the button starts here -->
		<div id ="row4">
			<input type="button" value="4"   onclick="display.value +=4" >
			<input type="button"  value="5"   onclick="display.value +=5" > 
			<input type="button"  value="6"   onclick="display.value +=6" >
			<input type="button" value="-"   onclick="display.value +='-'">
		</div>
    
    <!--     Fifth row of the button starts here -->
		<div id ="row5">
			<input type="button"  value="1"   onclick="display.value +=1" >
			<input type="button"  value="2"  onclick="display.value +=2" > 
			<input type="button"  value="3"  onclick="display.value +=3" >
			<input type="button"  value="+"  onclick="display.value +='+'">
		</div>
    
    <!--     Last row of the button starts here -->
		<div id ="row6">
			<input type="button"  value="00"  onclick="display.value +='00'">
			<input type="button"  value="0"  onclick="display.value +='0' "  > 
		
			<input type="button"  value="="  onclick="display.value =eval(display.value)">
		</div>
		
	</div> 
  
  
  </body>
</html>
